<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Daily Battle</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="hero">
  <img src="hero.jpg" alt="Today's Daily Battle" style="width:100%; height:auto; max-height:400px; object-fit:cover;">
  <div class="hero-text">
    <h1>Today's Daily Battle</h1>
    <p>Conquer daily struggles with God's Word (KJV)</p>
  </div>
</header>

  <main>
    <div id="auth">
      <input id="email" placeholder="Email" type="email">
      <input id="password" placeholder="Password" type="password">
      <button id="signup-btn">Sign Up</button>
      <button id="login-btn">Log In</button>
      <button id="logout-btn" style="display:none">Log Out</button>
    </div>

    <select id="tier">
      <option value="kid">Kid</option>
      <option value="teen">Teen</option>
      <option value="adult" selected>Adult</option>
      <option value="pastor">Pastor</option>
    </select>
    <input id="query" placeholder="anger, fear, John 3:16">
    <button id="search-btn">Battle It!</button>
    <button id="daily-btn">Today's Battle</button>
    <button id="dark-toggle">Toggle Dark Mode</button>

    <div id="loading" style="display:none">Battling... Please wait.</div>
    <div id="output"></div>
  </main>

  <footer>Powered by God's Word (KJV) | Contact: brandon@todaysdailybattle.com</footer>

  <script src="script.js"></script>
</body>
</html>
