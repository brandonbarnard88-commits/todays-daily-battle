<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Daily Battle - Bible Tool for Life's Struggles</title>
    <link rel="stylesheet" href="styles.css"
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>Today's Daily Battle</h1>
        <p>Battle daily struggles with God's Word (KJV). Search by verse, keyword, or feeling/topic.</p>
    </header>
<div id="auth">
  <input id="email" placeholder="Email" type="email">
  <input id="password" placeholder="Password" type="password">
  <button id="signup-btn">Sign Up</button>
  <button id="login-btn">Log In</button>
  <button id="logout-btn" style="display:none">Log Out</button>
</div>
    <main>
        <select id="tier">
<button id="dark-toggle">Toggle Dark Mode</button>
            <option value="kid">Kid</option>
            <option value="teen">Teen</option>
            <option value="adult" selected>Adult</option>
            <option value="pastor">Pastor</option>
        </select>
        <input type="text" id="query" placeholder="e.g., John 3:16, anger, search keyword">
        <button id="search-btn">Battle It</button>
        <button id="daily-btn">Today's Battle</button>
        <div id="output"></div>
    </main>
    <script src="script.js"></script>
</body>
<footer style="text-align:center; margin-top:20px;">
  Powered by God's Word (KJV) | Contact: brandon@todaysdailybattle.com
</footer>
</html>
